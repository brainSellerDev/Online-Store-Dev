<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="../build/stylesheet/index.css" />
		<title>Разработка интернет магазинов на 1С - Битрикс</title>
	</head>
	<body>
		<header class="header">
			<div class="header-logo logo">
				<img
					src="../assets/svg/logo.svg"
					alt="Logo"
				/>
			</div>
			<nav class="header-menu">
				<ul class="header-menu__list">
					<li class="header-menu__list-item">
						<a href="" class="header-menu__list-item-link">Главная</a>
					</li>
					<li class="header-menu__list-item">
						<a href="" class="header-menu__list-item-link">Цены</a>
					</li>
					<li class="header-menu__list-item">
						<a href="" class="header-menu__list-item-link">Кейсы и отзывы</a>
					</li>
					<li class="header-menu__list-item">
						<a href="" class="header-menu__list-item-link">Контакты</a>
					</li>
				</ul>
			</nav>
			<div class="header-contacts">
				<div class="header-contacts__schedule">
					<div class="header-contacts__schedule-social-numbers">
						<div class="header-contacts__schedule-social-ico">
							<img src="../assets/svg/telegram.svg" alt="telegram-ico" />
							<img src="../assets/svg/whatsApp.svg" alt="whatsApp-ico" />
						</div>
						<div class="header-contacts__schedule-numbers">
							<span> +7 (000) 000 00 00 </span>
						</div>
					</div>
					<div class="header-contacts__schedule-hours">
						Ежедневно с 09:00 до 18:00
					</div>
				</div>
				<button class="header-contacts__call-request-button">
					Заказать звонок
				</button>
			</div>
		</header>
		<main></main>
		<footer></footer>
	</body>
</html>
